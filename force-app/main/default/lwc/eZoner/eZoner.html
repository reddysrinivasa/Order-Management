<template>
 

  <template for:each={wiredProducts} for:item="prods" >
    <div key= {prods.id} class="slds-modal__content slds-p-around_medium" >
    
      <div class="slds-grid slds-gutters">
        <div class="slds-col slds-size_1-of-3">
         <span>
            {prods.URL__c}
            {prods.ResourceURL__c}
          </span>
        </div>
        <div class="slds-col slds-size_2-of-3">
          <span>
            <div style="text-align:left; padding-left:20px;">
            <strong>{prods.Product__r.Name}</strong>
            
               <ul>
              <li style="color:rgb(5, 136, 16)">In Stocks({prods.Product__r.RemainingQuantity__c})</li>
              <li>Made In India</li>
              
              <li>
                <button class="slds-button slds-button_brand " onclick={subQ}>-</button>
                <strong class="slds-m-left_x-small slds-m-right_x-small" >{myQuantity}</strong>
                <button class="slds-button slds-button_brand " onclick={addQ}>+</button>         
              </li>
              <li>
                
               <button class="slds-button slds-button_brand slds-m-top_medium " onclick={showToast}>Add To Cart<span class="slds-assistive-text">Add Now</span></button>
               
              </li>
            </ul>
          </div>     
          </span>
        </div>
      </div>
  </div>
  </template>
</template>
