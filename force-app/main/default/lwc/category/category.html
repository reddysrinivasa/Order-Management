<template>
    <c-parentcategory onparid={handleClick}></c-parentcategory>
    <lightning-card title="Child Category">
    <table class="slds-table slds-table_cell-buffer slds-table_bordered" border="1" cellspacing="0" cellpadding="0"  style="border-collapse:collapse;">
        <thead>
            <tr>
                <th>Select</th>
                <th>Name</th>  
            </tr>
        </thead>
        <template for:each={records} for:item="pcItem">
            <tr key={pcItem.Id}>
<td><lightning-input type="radio" name="radioButtonSelect" value={pcItem.Id} onchange={handleChangeRadio}></lightning-input></td>
  <td>{pcItem.Name}</td>    
            </tr>
        </template>
</table>
</lightning-card>
</template>
